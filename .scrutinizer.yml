# .scrutinizer.yml
checks:
  php: true
build:
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
  environment:
    docker: true
    php:
      version: 7.4
      pecl_extensions:
        - igbinary
        - redis
  tests:
    override:
      -
        command:
          - 'docker run -p 6379:6379 --name redis-redisgraph redislabs/redisgraph:latest'
          - 'composer run unit-tests'
        coverage:
          file: 'tests/_output/coverage.xml'
          format: 'clover'
filter:
  excluded_paths:
    - "tests/"