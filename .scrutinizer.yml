# .scrutinizer.yml
checks:
  php: true
filter:
  excluded_paths:
    - "tests/"
    -
build:
  environment:
    docker: true
    php:
      version: 7.4
      pecl_extensions:
        - igbinary
        - redis
  nodes:
    redisgraph:
      commands:
        - 'docker run -p 6379:6379 --name redis-redisgraph redislabs/redisgraph:latest'
    analysis:
      tests:
        override:
          - php-scrutinizer-run

  tests:
    -
      command: 'composer run unit-tests'
      coverage:
        file: 'tests/_output/coverage.xml'
        format: 'clover'
    - 'composer run phpcs'
    - 'composer run phpstan'